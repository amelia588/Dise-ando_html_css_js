<!DOCTYPE html>
<html>
<head>
<style>
@keyframes rainbow {
  0% { color: red; }
  14% { color: orange; }
  28% { color: yellow; }
  42% { color: green; }
  57% { color: blue; }
  71% { color: indigo; }
  85% { color: violet; }
  100% { color: red; }
}
body{
    background-color: black;
}

.container {
  text-align: center;
  font-size: 40px;
  animation: rainbow 5s infinite;
}
</style>
</head>
<body>
<div class="container">
  <h1>Happy Birthday!</h1>
</div>
</body>
</html>
