<!DOCTYPE html>
<html>
<head>
<style>
@keyframes rainbow {
  0% { color: red; }
  14% { color: orange; }
  28% { color: yellow; }
  42% { color: green; }
  57% { color: blue; }
  71% { color: indigo; }
  85% { color: violet; }
  100% { color: red; }
}

.container {
  text-align: center;
  font-size: 40px;
  animation: rainbow 5s infinite;
}
</style>
</head>
<body>
<div class="container">
  <h1 id="birthdayText">Happy Birthday!</h1>
</div>

<script>
// Obtener el elemento del saludo "Happy Birthday"
const birthdayText = document.getElementById("birthdayText");

// Obtener el texto del saludo
const text = birthdayText.textContent;

// Limpiar el contenido del saludo original
birthdayText.textContent = "";

// Recorrer cada letra del texto y envolverla en un span con una clase
for (let i = 0; i < text.length; i++) {
  const span = document.createElement("span");
  span.textContent = text[i];
  span.style.color = getRandomColor();
  birthdayText.appendChild(span);
}

// FunciÃ³n para generar un color aleatorio en formato RGB
function getRandomColor() {
  const letters = "0123456789ABCDEF";
  let color = "#";
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
</script>
</body>
</html>
